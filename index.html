    <article>
      <div class="item-wrapper">
        <figure>
          <div
            class="image"
            style="
              background-image: url(https://www.nissanusa.com/content/dam/Nissan/us/vehicles/gtr/2024/site-simp/overview/carousel/2024-nissan-gt-r-white.jpg);
            "

        <div class="item-content">

          <p>tell</p>
          <div class="author">nissan gtr</div>
        </div>
      </div>
    </article>
    <article>
      <div class="item-wrapper">
        <figure>
          <div
            class="image"
            style="
              background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRr3pW4E4m4hGdYMQy-lx1L4nO0IZ9wB3MUVQ&s);
            "
          ></div>
          <div class="lighting"></div>
        </figure>
        <div class="item-content">
          <h1>do you like this car</h1>
          <p>tell </p>
          <div class="author">bugatti chiron</div>
        </div>
      </div>
    </article>
    <script>
      var articles = $("article > .item-wrapper"),
        lightingRgb = "255,255,255";

      articles.mousemove(function (e) {
        var current = $(this),
          x = current.width() - e.offsetX * 2,
          y = current.height() - e.offsetY * 2,
          rx = -x / 30,
          ry = y / 24,
          deg = Math.atan2(y, x) * (180 / Math.PI) + 45;
        current.css({
          transform:
            "scale(1.05) rotateY(" + rx + "deg) rotateX(" + ry + "deg)",
        });
        $("figure > .lighting", this).css(
          "background",
          "linear-gradient(" +
            deg +
            "deg, rgba(" +
            lightingRgb +
            ",0.32) 0%, rgba(" +
            lightingRgb +
            ",0) 100%)"
        );
      });

      articles.on({
        mouseenter: function () {
          var current = $(this);
          current.addClass("enter ease").removeClass("leave");
          setTimeout(function () {
            current.removeClass("ease");
          }, 280);
        },
        mouseleave: function () {
          var current = $(this);
          current.css({ transform: "rotate(0)" });
          current.removeClass("enter").addClass("leave");
          $("figure > .lighting", this).removeAttr("style");
        },
      });
    </script>
  </body>
</html>
